<div class='border-b leading-loose {{ ngtStyle.compile(["h", "color.text", "color.bg"]) }}'>
    <div class="flex flex-wrap md:flex-no-wrap h-full relative align-items-center px-3 md:px-8 py-2">
        <div *ngIf="caption || icon" class="flex md:whitespace-no-wrap">
            <ngt-svg [src]="icon" class="mr-1 text-xl" *ngIf="icon"></ngt-svg>
            <div class="flex font-medium self-center">
                <span class="text-xl">{{ caption }}</span>

                <ngt-helper *ngIf="helperText" [helpTitle]="helperTitle" class="ml-1"
                    [iconColor]="helperIconColor || ngtStyle.compile(['color.text'])">
                    {{ helperText }}
                </ngt-helper>
            </div>
        </div>

        <div [hidden]='!leftHeader?.children[0]?.children?.length'
            class="self-center {{ ngtStyle.compile(['position', 'w']) }}" #leftHeader>
            <ng-content select="[left-header]"></ng-content>
        </div>

        <div [hidden]='!header?.children[0]?.children?.length'
            class="self-center {{ ngtStyle.compile(['position', 'w']) }}" #header>
            <ng-content select="[header]"></ng-content>
        </div>

        <div class="{{ !rightHeader?.children[0]?.children?.length ? 'hidden' : 'flex justify-end ml-auto self-center' }} {{ ngtStyle.compile(['position', 'w']) }}"
            #rightHeader>
            <ng-content select="[right-header]"></ng-content>
        </div>
    </div>
</div>
