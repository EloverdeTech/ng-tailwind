<div class='border-b leading-loose {{ ngtStyle.compile(["h", "color.text", "color.bg"]) }}'>
    <div class="flex flex-wrap md:flex-no-wrap h-full relative align-items-center px-3 md:px-8 py-2">
        <div *ngIf="caption || icon" class="flex text-xl md:whitespace-no-wrap">
            <ngt-svg [src]="icon" class='mr-2' *ngIf="icon"></ngt-svg>
            <p class='text-xl font-medium self-center'>{{ caption }}</p>
        </div>

        <div [hidden]='!leftHeader?.children[0]?.children?.length'
            class="self-center w-full {{ ngtStyle.compile(['position']) }}" #leftHeader>
            <ng-content select="[left-header]"></ng-content>
        </div>

        <div [hidden]='!header?.children[0]?.children?.length'
            class="self-center w-full {{ ngtStyle.compile(['position']) }}" #header>
            <ng-content select="[header]"></ng-content>
        </div>

        <div class="{{ !rightHeader?.children[0]?.children?.length ? 'hidden' : 'flex justify-end ml-auto self-center w-full' }} {{ ngtStyle.compile(['position']) }}"
            #rightHeader>
            <ng-content select="[right-header]"></ng-content>
        </div>
    </div>
</div>
