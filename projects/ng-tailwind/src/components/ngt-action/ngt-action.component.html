<a [class]="isDisabled ? 'cursor-not-allowed' : 'cursor-pointer'" [routerLink]='href' (click)='onClick($event)'>
    <div class="flex align-items-center justify-center rounded-full {{ ngtStyle.compile(['h', 'w', 'color.bg', 'color.text', 'px', 'py']) }}">
        <ngt-svg [src]="icon" class='self-center' *ngIf="icon"></ngt-svg>
        <div class="self-center">
            <ng-content></ng-content>
        </div>
    </div>
</a>
