<label class="{{ shining ? '' : 'block' }} mb-2 text-sm flex" *ngIf="label" [hidden]='shining'>
    {{ label }}:

    <span class="text-red-500 font-bold text-md ml-1" *ngIf="isRequired">*</span>

    <div *ngIf='helpText' class="flex {{ helpTextColor }}" [title]="helpTitle" [attr.data-content]="helpText">
        &nbsp;
        <svg class="fill-current self-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
                d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm2-13c0 .28-.21.8-.42 1L10 9.58c-.57.58-1 1.6-1 2.42v1h2v-1c0-.29.21-.8.42-1L13 9.42c.57-.58 1-1.6 1-2.42a4 4 0 1 0-8 0h2a2 2 0 1 1 4 0zm-3 8v2h2v-2H9z" />
        </svg>
    </div>
</label>

<div class="relative" [hidden]='shining || isDisabled'>
    <div
        class="{{ !(formControl?.errors && (formControl?.dirty || (formContainer && formContainer['submitted']))) ? 'border-normal' : 'border-error' }}">
        <ng2-flatpickr
            class="block {{ ngtStyle.compile(['h', 'w', 'px', 'py', 'mx', 'my', 'color.border', 'color.bg', 'color.text']) }}"
            [config]='dateConfig' disabled='true' placeholder="{{ placeholder ? placeholder : '' }}"
            #ng2FlatpickrComponent>
        </ng2-flatpickr>

        <div *ngIf="allowClear && value" class="flex absolute right-0 top-0 w-auto cursor-pointer mt-4 mr-2"
            (click)='clearInput(true)'>
            <svg class="fill-current self-center text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M19.1 17.2l-5.3-5.3 5.3-5.3-1.8-1.8-5.3 5.4-5.3-5.3-1.8 1.7 5.3 5.3-5.3 5.3L6.7 19l5.3-5.3 5.3 5.3 1.8-1.8z" />
            </svg>
        </div>
    </div>
</div>

<ng-container *ngIf='shining'>
    <div class="flex">
        <ngt-shining class="h-10 w-full"></ngt-shining>
    </div>
</ng-container>

<ng-container *ngIf='isDisabled'>
    <div class="disabledDiv flex w-full px-4 py-3 rounded appearance-none block border border-gray-400">
        {{ getFormattedNativeValue() }}
    </div>
</ng-container>

<input *ngIf='componentReady' type="hidden" [ngModel]="value" [name]="name" [value]="value">

<ng-content></ng-content>
<ngt-validation [control]="formControl" [container]="formContainer"></ngt-validation>
