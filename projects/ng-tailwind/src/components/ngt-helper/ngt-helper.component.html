<ngt-dropdown class="flex w-full hover:opacity-100" [reversePositionX]="reversePositionX()" [closeOnClick]="true"
    [reversePositionY]="showHelperOnTop" style="z-index: 999999!important;" #dropdownRef>
    <div class="flex px-2 h-6 w-6 text-sm text-white rounded-full {{ iconColor || 'text-green-500'}}"
        style="cursor: help;" host>
        <ngt-svg *ngIf="icon" [src]="icon" style="cursor: help;"></ngt-svg>

        <div *ngIf="!icon" style="cursor: help;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path class="fill-current"
                    d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zM262.655 90c-54.497 0-89.255 22.957-116.549 63.758-3.536 5.286-2.353 12.415 2.715 16.258l34.699 26.31c5.205 3.947 12.621 3.008 16.665-2.122 17.864-22.658 30.113-35.797 57.303-35.797 20.429 0 45.698 13.148 45.698 32.958 0 14.976-12.363 22.667-32.534 33.976C247.128 238.528 216 254.941 216 296v4c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12v-1.333c0-28.462 83.186-29.647 83.186-106.667 0-58.002-60.165-102-116.531-102zM256 338c-25.365 0-46 20.635-46 46 0 25.364 20.635 46 46 46s46-20.636 46-46c0-25.365-20.635-46-46-46z" />
            </svg>
        </div>
    </div>

    <div class="bg-gray-100 text-sm rounded-lg hover:opacity-100 text-gray-800 max-w-xs shadow-lg {{ showHelperOnTop ? '-mb-3' : '-mt-3' }}"
        style="opacity: 1!important" container #dropdownContainerRef>
        <div
            class="bg-gray-200 rounded-t-lg hover:opacity-100 font-semibold border-b border-dashed border-gray-400 text-center px-6 py-1">
            {{ helpTitle || ngtTranslateService.ngtStandardHelperTitle }}
        </div>
        <div class="px-2 py-1 text-center hover:opacity-100">
            <ng-content></ng-content>
        </div>
    </div>
</ngt-dropdown>
