<ng-container *ngIf="canSelectAllFilter(); else default">
    <div class="flex items-center content-center relative w-10">
        <ngt-checkbox [(ngModel)]='checked' (ngModelChange)='onCheckboxChange($event)'
            (click)="$event.stopPropagation()">
        </ngt-checkbox>

        <div *ngIf="hasSelectedAllCheckboxes" class="rounded-md border border-gray-400 p-1 ml-1 cursor-pointer relative"
            [ngClass]="getSelectAllElementsCheckboxStyle()"
            [title]="hasSelectedAllElements() ? ngtTranslateService.ngtDatatableClearSelection : ngtTranslateService.ngtDatatableSelectAllRegisters"
            (click)="onToggleSelectAllElements()">
            <svg class="fill-current self-center h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M342.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 178.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l80 80c12.5 12.5 32.8 12.5 45.3 0l160-160zm96 128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 402.7 54.6 297.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l256-256z" />
            </svg>

            <div *ngIf="hasSelectedAllElements()"
                class="rounded-xl absolute top-0 text-xs right-0 -mt-5 -mr-2 py-1 px-2 text-center text-white bg-blue-500">
                {{ getPaginationTotal() }}
            </div>
        </div>
    </div>
</ng-container>

<ng-template #default>
    <ngt-checkbox [(ngModel)]='checked' (ngModelChange)='onCheckboxChange($event)' (click)="$event.stopPropagation()">
    </ngt-checkbox>
</ng-template>

<ng-content></ng-content>
