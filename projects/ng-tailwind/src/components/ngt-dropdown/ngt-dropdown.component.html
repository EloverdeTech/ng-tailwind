<section class='flex max-w-xs'>
    <div class="sm:relative">
        <!-- Label -->
        <div (mouseenter)="onHover(host, container)" (click)="onClick()" #host>
            <ng-content select='[host]'></ng-content>
        </div>

        <!-- Dropdown -->
        <div (mouseenter)="onHover(host, container)"
            class="{{ reversePosition ? 'mb-12 bottom-0' : 'mt-4 right-0' }} ngt-dropdown-container sm:mr-0 mr-3 shadow-lg max-w-xs absolute z-10 bg-white rounded-lg"
            [class.hidden]='!isOpen' [@openClose]="isOpen ? 'open' : 'closed'" #container>

            <!-- Arrow -->
            <div *ngIf="withArrow"
                class="hidden sm:inline-block  absolute right-0 top-0 -mt-8 mr-16 text-4xl text-gray-700">
                <i class='fas fa-caret-up'></i>
            </div>

            <!-- Body -->
            <ng-content select='[container]'></ng-content>
        </div>
    </div>
</section>
