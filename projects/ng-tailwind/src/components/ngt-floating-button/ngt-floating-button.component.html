<button (click)="toggleMenu()" *ngIf="isOpen" tabindex="-1"
    class="fixed z-10 inset-0 h-full w-full bg-black opacity-0 cursor-default"></button>
    
<div class="{{ ngtStyle.compile(['w']) }} rounded-full text-center relative z-20" *ngIf="isOpen" @fadeY>
    <ng-container *ngFor="let menu of menus; let i = index">
        <div class="my-2 rounded-full shadow-xl">
            <a [routerLink]="menu.externalLink ? '' : menu.action"
                (click)='menu.externalLink ? openExternalLink(menu.action) : toggleMenu()' title="{{ menu.tooltip }}"
                class="{{ ngtStyle.compile(['h', 'w', 'color.bg', 'color.text']) }} flex items-center rounded-full hover:opacity-75">
                <span *ngIf="menu.name" class="text-sm font-semibold">{{ menu.name }}</span>
                <i *ngIf="menu.icon" class="w-full {{ menu.icon }}" #element></i>
            </a>
        </div>
    </ng-container>
</div>

<!-- Abrir menu -->
<a (click)="toggleMenu()"
    class="flex z-20 text-center {{ ngtStyle.compile(['h', 'w', 'color.bg', 'color.text', 'px', 'py']) }} focus:outline-none hover:opacity-75 cursor-pointer rounded-full outline-none">
    <span *ngIf="label" class="text-sm {{ icon ? 'pl-2' : 'px-4' }} font-semibold">{{ label }}</span>
    <i [@openClose]="withAnimation ? isOpen ? 'open' : 'closed' : ''" class="{{ icon }}"></i>
</a>
