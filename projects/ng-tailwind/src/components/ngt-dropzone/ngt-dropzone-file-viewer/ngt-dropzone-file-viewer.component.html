<div style="width:100%; height: 100%;">
    <ng-container *ngIf="loading">
        <div class="flex absolute justify-center w-full h-full cursor-wait z-10">
            <svg class="rotate-center-infinity self-center fill-current text-2xl" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20">
                <path
                    d="M10 3v2a5 5 0 00-3.54 8.54l-1.41 1.41A7 7 0 0110 3zm4.95 2.05A7 7 0 0110 17v-2a5 5 0 003.54-8.54l1.41-1.41zM10 20l-4-4 4-4v8zm0-12V0l4 4-4 4z" />
            </svg>
        </div>
    </ng-container>
    <div style="width:100%; height: 100%;" [hidden]="loading">
        <div class="w-full py-5 pr-10">
            <div class="w-full flex justify-end cursor-pointer text-2xl" (click)="close()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#fff"
                        d="M24 2.42l-2.42 -2.42 -9.58 9.58 -9.58 -9.58 -2.42 2.42 9.58 9.58 -9.58 9.58 2.42 2.42 9.58 -9.58 9.58 9.58 2.42 -2.42 -9.58 -9.58 9.58 -9.58z" />
                </svg>

            </div>
            <div class="w-full justify-center text-center text-2xl font-mono text-white">
                {{ fileName }}
            </div>
        </div>
        <div class="px-10" style="width:100%; height: 83%;">
            <ngx-doc-viewer class="h-full w-full" [url]="url" (loaded)="afterLoad()">
            </ngx-doc-viewer>
        </div>
    </div>
</div>
